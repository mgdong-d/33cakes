 </head>
 <body>
	<div id="d1">这里是测试的文本</div>
<!-- 	目标:获取上面div中文本内容
		1.获取这个div对象
		2.通过div对象获取文本内容 -->
		<p id="p1">
			这是一个p
		</p>
		<button onclick="show()">点点我试试</button>
		<input type="text" id="inp">
		<button onclick="show1()">弹窗</button>
    <script>
	 //1.获取这个div的对象
	 //1.1 这个元素必须有ID
	 //1.2 使用dom提供的方法获取对象
	   var elem=document.getElementById("d1");
	   console.log(elem);
	   //获取双标签的内容，使用innerHTML属性
	   var str=elem.innerHTML;
	   console.log(str);
	   //1.4设置双标签的内容
	   elem.innerHTML="2017-05-06";
	   function show(){
			var elem=document.getElementById("p1");
			var res=elem.innerHTML;
			alert(res);
			}
		function show1(){
			var elem=document.getElementById("inp");
			var res=elem.value;
			alert(res);
		}
    </script>
 </body>
</html>
