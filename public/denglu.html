	<script>
		function loginGet(){
			var u_phone=phone.value;
			var u_pwd=upwd.value;

			var xhr=new XMLHttpRequest();
			

			xhr.onreadystatechange=function(){
				if (xhr.readyState==4&&xhr.status==200){
					var result=xhr.responseText;
					if (result=="1"){
						alert("登陆成功");
						cw.innerHTML=""
						location.href="http://127.0.0.1:8080/index.html";
					}else{
						cw.innerHTML="账号和密码错误"
					}
	
				}
			}


			xhr.open("get","http://127.0.0.1:8080/user/login?phone="+u_phone+"&upwd="+u_pwd,true)

			xhr.send();
		}
